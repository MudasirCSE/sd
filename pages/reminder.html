<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - Student Dashboard</title>
    <link rel="stylesheet" href="/pages/reminder.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img id="profile-pic" src="../pic.jpg" alt="Profile Picture" />
                <h2 id="student-name">Akbar Ali Samoo</h2>
                <p id="student-email">akbarsamoo222@gmail.com</p>
               <!-- Notification Icon -->
               <div class="notification-wrapper" id="notificationIcon">
                <img src="https://cdn-icons-png.flaticon.com/128/1156/1156949.png" width="30" alt="">
                <span class="badge" id="badge">0</span>
            </div>
            </div>
            <div class="nav-buttons">
                <!-- Convert buttons into anchor tags -->
                <a href="/index.html" class="nav-btn" id="dashboard-btn">Dashboard</a>
                <a href="/pages/courses.html" class="nav-btn" id="courses-btn">Courses</a>
                <a href="/pages/quizzes.html" class="nav-btn" id="quizzes-btn">Quizzes</a>
                <a href="/pages/reminder.html" class="nav-btn" id="reminders-btn">Reminders</a>
                <a href="/pages/profile.html" class="nav-btn" id="profile-btn">Profile</a>
                <a href="/pages/progress.html" class="nav-btn" id="progress-btn">Progress</a>
            </div>
            <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            <!-- Add Reminder Form -->
            <div class="add-reminder">
                <h2>Add a Reminder</h2>
                <form id="reminder-form">
                    <div class="input-group">
                        <label for="reminder-name">Reminder Name</label>
                        <input type="text" id="reminder-name" placeholder="Enter reminder name" required>
                    </div>

                    <div class="input-group">
                        <label for="reminder-date">Date</label>
                        <input type="date" id="reminder-date" required>
                    </div>

                    <div class="input-group">
                        <label for="reminder-time">Time</label>
                        <input type="time" id="reminder-time" required>
                    </div>

                    <button type="submit" class="btn-add-reminder">Set
                        Reminder</button>
                </form>
            </div>

            <!-- Your Reminders Section -->
            <div class="reminders-section">
                <h2>Your Reminders</h2>
                <!-- Reminder list will be dynamically inserted here -->
                <div id="reminders-list"></div>
            </div>
        </div>
    </div>

    <script src="reminder.js"></script>
</body>

</html>
